<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="pes in pessoas">
                {{pes.nome}} - {{pes.profissao}}
            </li>
        </ul>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            pessoas: [
                {
                    nome: "Jaison",
                    profissao: "Técnico"
                }, {
                    nome: "Gabriel",
                    profissao: "GAY"
                }, {
                    nome: "Leo",
                    profissao: "Técnico"
                }

            ]
        }
    })

</script>

</html>
